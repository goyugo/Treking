<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking/Running Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .info p {
            margin-top: 10px;
            font-size: 18px;
        }

        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Walking/Running Tracker</h1>
        <p>Status: <span id="status">Not Tracking</span></p>
        <button id="startTracking">Start Tracking</button>
        <button id="stopTracking" disabled>Stop Tracking</button>
        <div class="info">
            <p>Total Distance: <span id="distance">0</span> km</p>
            <p>Current Speed: <span id="speed">0</span> m/s</p>
        </div>
        <div id="map"></div>
    </div>

    <script>
        let watchId;
        let startPosition = null;
        let totalDistance = 0;

        function toRadians(degree) {
            return degree * (Math.PI / 180);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function updatePosition(position) {
            const { latitude, longitude, speed } = position.coords;

            if (!startPosition) {
                startPosition = position.coords;
            } else {
                const distance = calculateDistance(
                    startPosition.latitude, startPosition.longitude,
                    latitude, longitude
                );
                totalDistance += distance;
                startPosition = position.coords;
            }

            document.getElementById('distance').textContent = totalDistance.toFixed(2);
            document.getElementById('speed').textContent = speed ? speed.toFixed(2) : 0;
            document.getElementById('status').textContent = `Tracking... (${latitude.toFixed(4)}, ${longitude.toFixed(4)})`;
        }

        function startTracking() {
            if ('geolocation' in navigator) {
                watchId = navigator.geolocation.watchPosition(updatePosition, showError, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
                document.getElementById('startTracking').disabled = true;
                document.getElementById('stopTracking').disabled = false;
                document.getElementById('status').textContent = 'Getting location...';
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        function stopTracking() {
            navigator.geolocation.clearWatch(watchId);
            document.getElementById('startTracking').disabled = false;
            document.getElementById('stopTracking').disabled = true;
            document.getElementById('status').textContent = 'Not Tracking';
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert('User denied the request for Geolocation.');
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert('Location information is unavailable.');
                    break;
                case error.TIMEOUT:
                    alert('The request to get user location timed out.');
                    break;
                case error.UNKNOWN_ERROR:
                    alert('An unknown error occurred.');
                    break;
            }
        }

        document.getElementById('startTracking').addEventListener('click', startTracking);
        document.getElementById('stopTracking').addEventListener('click', stopTracking);
    </script>
</body>
</html>
